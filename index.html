<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web AJAX-EXPRESS</title>
        <style>
            body {
                text-align: center;
            }

            button {
                margin: 30px;
                color: blue;
                border: 2px solid blue;
                border-radius: 3px;
                padding: 6px;
            }

            #botonEliminar {
                display: block;
                margin: auto;
                color: red;
            }

            form {
                color: brown;
            }

            fieldset {
                border-radius: 5px;
            }

            #div-eliminar {
                width: 100px;
                display: block;
                margin: auto;
                margin-bottom: 10px;
            }

            #inputEliminar {
                width: 40px;
            }
        </style>
    </head>
    <body>
        <h1>Gestión de Películas</h1>
        <form id="movieForm">
            <fieldset>
                <legend>Información de la Película</legend>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required><br><br>

                <label for="director">Director:</label>
                <input type="text" id="director" name="director" required><br><br>

                <label for="duracion">Año:</label>
                <input type="number" id="anio" name="duracion" required><br><br>

            </fieldset>
            <button type="submit">Guardar Película</button>
        </form>

        <div id="div-eliminar">            
            <button id="botonEliminar">Eliminar Película</button>
        </div>   
        <br>
        <a href="http://localhost:3000/movies" class="listado">Ver listado de películas</a>
        
    </body>
    <script>
        let contadorID = 4;

        document.getElementById('movieForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Obtener los valores del formulario
            const titulo = document.getElementById('titulo').value;
            const director = document.getElementById('director').value;
            const anio = document.getElementById('anio').value;

            // Enviar los datos a la API 
            fetch(`http://localhost:3000/movies?id=${contadorID}&titulo=${titulo}&director=${director}&anio=${anio}`, {
                method: 'POST'
            })
                .then(async (response) => {
                    let data = await response.text();   // al ser una promesa hay que esperar a que se resuelva por eso usamos async/await
                    console.log(data);
                })
                // .then(data => {
                //     console.log('Datos de película enviados:', data);
                // })
                .catch(error => {
                    console.error('Error al enviar los datos:', error);
                });
        });

        document.getElementById('botonEliminar').addEventListener('click', () => {

            // Obtener los valores del formulario
            const tituloEliminar = document.getElementById('titulo').value;
            console.log("Titulo eliminar: ", tituloEliminar);

            // Enviar los datos a la API 
            fetch(`http://localhost:3000/movies/${tituloEliminar}`, {
                method: 'DELETE'
            })
                .then(res => res.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error(error);
                });
        });        
    </script>
</html>
